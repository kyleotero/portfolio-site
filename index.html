<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>kyle otero</title>
    <link rel="stylesheet" type="text/css" href="styles.css" title="style" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="main">
        <div id="first">
            <div class="center">
            <p id="welcome">welcome.</p>
            </div>
            <div class="lower" id="lowerfirst">
                <p id="scrollmessage">scroll.</p>
                <img 
                id="downarrows"
                src="./images/downarrows.png"
                alt="downarrows"
                onclick="scrollfirst()"
                >
            </div>
        </div>
        <div id="second">
            <div class="nametextcenter">
            <p id="name" class="reveal">
                my name is kyle otero.
            </p>
            </div>
            <div class="desctextcenter">
            <p id="desc" class="reveal">
                i am an 18 year old student studying at york university.
            </p>
            </div>
            <div class="lower" id="lowersecond">
                <p id="scrollmessage">scroll.</p>
                <img
                id="downarrows"
                src="./images/downarrows.png"
                alt="downarrows"
                onclick="scrollsecond()"
                />
            </div>
        </div>
        <div id="third">
            <div id="languages" class="center">
              <h2 id="langs" class="reveal">languages:</h2>
              <ul class="reveal">
                <li>javascript</li>
                <li>java</li>
                <li>python</li>
                <li>html</li>
                <li>css</li>
              </ul>
            </div>
            <div id="frameworks" class="center">
              <h2 class="reveal">frameworks:</h2>
              <ul class="reveal">
              <li>react.js</li>
              </ul>
            </div>
            <div class="lower" id="lowerthird">
                <p id="scrollmessage">scroll.</p>
                <img
                id="downarrows"
                src="./images/downarrows.png"
                alt="downarrows"
                onclick="scrollthird()"
                />
            </div>
        </div>
        <div id="fourth">
            <div class="lower" id="lowerfourth">
              <p id="scrollmessage">scroll.</p>
              <img
              id="downarrows"
              src="./images/downarrows.png"
              alt="downarrows"
              onclick="scrollfourth()"
              />
            </div>
        </div>
    </div>
  </body>
</html>
